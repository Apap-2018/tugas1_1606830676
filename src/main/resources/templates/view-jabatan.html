<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Lihat Detail Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	<style>
		.footer {
		   position: absolute;
		   bottom:0;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar "></nav>
	<div id="Content" class="container-full-bg">
	<h2 th:text="'Detail Jabatan ' + ${jabatan.getNama()}"></h2>
		<div class="card my-4" style="width: 40rem;">
			<table class="table">
				<tbody>
				
					<tr>
						<th scope="row">Nama Jabatan</th>
						<td th:text="${jabatan.getNama()}"></td>
					</tr>
					
					<tr>
						<th scope="row">Deskripsi</th>
						<td th:text="${jabatan.getDeskripsi()}"></td>
					</tr>
					
					<tr>
						<th scope="row">Gaji Pokok</th>
						<td th:text="${jabatan.getGajiPokok()}"></td>
					</tr>
					
				</tbody>
			</table>
			
			<div class="card-body">
				<a th:href="@{/jabatan/ubah/} + ${jabatan.getId()}" class="btn btn-primary">Ubah</a>
                <a th:href="@{/jabatan/hapus/} + ${jabatan.getId()}" class="btn btn-primary">Hapus</a>
            </div>
            
		</div>
	</div>
</body>

	<div class="footer navbar-fixed-bottom">
	  	<p>Sistem Informasi Kepegawaian &copy; Yesica - APAP A</p>
	</div>
</html>
