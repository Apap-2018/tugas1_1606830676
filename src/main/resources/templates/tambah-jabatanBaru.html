<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Tambah Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	<style>
		.footer {
		   position: absolute;
		   bottom:0;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>
		
	<style>
		.button {
		background-color: #008CBA;
		font-size: 14px;
		border: none;
	    color: white;
	    padding: 10px 20px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    margin: 4px 2px;
	    cursor: pointer;
		}
	</style>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar (pageTitle='View Pilot')"></nav>
	<div id="Content" class="container-full-bg">
	<h2>Tambah Jabatan Baru</h2>
	<form class="form-horizontal" th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="nama">Nama</label>
    		<div class="col-sm-10">
    		  <input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}">
    		</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="deskripsi">Deskripsi</label>
    		<div class="col-sm-10">
    		  <input type="text" class="form-control" id="deskripsi" name="deskripsi" th:field="*{deskripsi}">
    		</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="gajiPokok">Gaji Pokok</label>
    		<div class="col-sm-10">
    		  <input type="number" class="form-control" id="gajiPokok" name="gajiPokok" th:field="*{gajiPokok}">
    		</div>
		</div>
		
		<button type="submit" class="button">Simpan</button>
		
	</form>
	</div>
</body>

	<div class="footer navbar-fixed-bottom">
	  	<p>Sistem Informasi Kepegawaian &copy; Yesica - APAP A</p>
	</div>
</html>
