<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Update Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<style>
		.footer {
		   position: absolute;
		   bottom:0;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>	
	
	<style>
		.button {
		background-color: #008CBA;
		font-size: 14px;
		border: none;
	    color: white;
	    padding: 10px 20px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    margin: 4px 2px;
	    cursor: pointer;
		}
	</style>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div id="Content" class="container-full-bg">
	<h2>Ubah Jabatan</h2>
	<form th:action="@{'/jabatan/ubah/' + ${jabatan.id}}" th:object="${jabatan}" method="POST">
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="nama">Nama Jabatan</label>
    		<div class="col-sm-10">
    		  <input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}" th:value="${jabatan.nama}">
    		</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="deskripsi">Deskripsi</label>
    		<div class="col-sm-10">
    		  <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" th:field="*{deskripsi}" th:value="${jabatan.deskripsi}">
    		</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="gajiPokok">Gaji Pokok</label>
    		<div class="col-sm-10">
    		  <input type="number" class="form-control" id="gajiPokok" name="gajiPokok" th:field="*{gajiPokok}" th:value="${jabatan.gajiPokok}">
    		</div>
		</div>
		
		<button type="submit" class="button">Submit</button>
	</form>
	
	</div>
</body>

	<div class="footer navbar-fixed-bottom">
	  	<p>Sistem Informasi Kepegawaian &copy; Yesica - APAP A</p>
	</div>
</html>
