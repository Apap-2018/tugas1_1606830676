<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Daftar Jabatan SIPEG</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	<script src="jquery-1.11.2.js"></script>
	<script src="/js/jquery-1.11.2.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
	.footer {
		   position: relative;
		   bottom:0;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar (pageTitle='View Pilot')"></nav>
	
	<div class="container">
	<br></br>
	<div align="center">
		<h3>DAFTAR JABATAN SIPEG</h3>
		<br></br>
	</div>
	
		<table id="example" class="table table-striped table-bordered" style="width:113%" >
	        <thead>
	            <tr>
					<th>Nama</th>
					<th>Deskripsi</th>
					<th>Gaji Pokok</th>
				</tr>
	        </thead>
	        <tbody>
	            <tr th:each="jabatan,iterationStatus : *{listJabatan}">
	                    <td th:text="${jabatan.nama}"></td>
	                    <td th:text="${jabatan.deskripsi}"></td>
	                    <td th:text="${jabatan.gajiPokok}"></td>
				</tr>
	        </tbody>
		</table>
	</div>
	
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	
	<br></br>
</body>
	<div class="footer navbar-fixed-bottom">
	  	<p>Sistem Informasi Kepegawaian &copy; Yesica - APAP A</p>
	</div>
</html>
	<script>
	$(document).ready( function () {
	    $('#example').DataTable();
	} );
	</script>
