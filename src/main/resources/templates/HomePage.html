<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>SIPEG Home</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.footer {
		   position: absolute;
		   color: black;
		   width:100%;
		   height:50px;
		   text-align: center;
		   font-size:12px;
		}
	</style>
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar "></nav>
	<div class="container-fluid">
	<br></br>
	<div align="center">
		<h1>SISTEM   INFORMASI   KEPEGAWAIAN</h1>
		<marquee>
			<h4>Selamat datang di Sistem Informasi Kepegawaian!</h4>
		</marquee>
	</div>
	<br></br>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
			
				<div class="card-header">
					<h4>Lihat Data Pegawai berdasarkan NIP</h4>
				</div>
				
				<form th:action="@{/pegawai}" method="GET">
					<div class="card-body">
						<label for="nip">Masukkan Nomor Induk Pegawai</label>
						<input type="text" name="nip" class="form-control" />
						<p></p>
						<button type="submit" class="btn btn-primary">Cari</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<br></br>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
			
				<div class="card-header">
					<h4>Lihat Detail Jabatan</h4>
				</div>
				
				<form th:action="@{/jabatan}" method="GET">
					<div class="card-body">
						<label class="control-label col-sm-5" for="idJabatan">Pilih Jabatan</label>
							<div class="col-sm-10">
								<select name="jabatan">
									<option th:each="jabatan : ${listOfJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}" name="jabatan">
									</option>
								</select>
							</div>
							<br></br>
							
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br></br>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
			
				<div class="card-header">
					<h4>Lihat Pegawai Termuda dan Tertua</h4>
				</div>
				
				<form th:action="@{/pegawai/termuda-tertua/}" method="GET">
					<div class="card-body">
						<label class="control-label col-sm-5" for="idJabatan">Pilih Instansi</label>
							<div class="col-sm-10">
								<select name="instansi">
									<option th:each="instansi : ${listOfInstansi}" th:value="${instansi.id}" th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}" name="instansi">
								</option>
							</select>
						</div>
						
						<button type="submit" class="btn btn-primary my-3">Lihat</button>
						</div>			
				</form>
				</div>
			</div>
		</div>
	</div>
	<br></br>
	<div class="footer navbar-fixed-bottom">
  		<p>Sistem Informasi Kepegawaian &copy; Yesica - APAP A</p>
	</div>
<br></br>
</body>
</html>
